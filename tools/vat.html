<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Price Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
        }
        .calculator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1em;
            flex-wrap: wrap;
        }
        input[type="number"], input[type="text"] {
            width: 100px;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px 10px;
            text-align: center;
        }
        th {
            background-color: #f5f5f5;
        }
        td button {
            background: #ff6666;
            border: none;
            color: white;
            padding: 5px 8px;
            border-radius: 4px;
            cursor: pointer;
        }
        td button:hover {
            background: #e04b4b;
        }
        #vatValueLabel {
            min-width: 80px;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="calculator">
    <label>Name: <input id="name" placeholder="Name" type="text"></label>
    <label>Brut: <input id="brut" step="0.01" type="number"></label>
    <label>VAT (%): <input id="vat" step="0.01" type="number" value="8.1"></label>
    <span id="vatValueLabel">VAT value: 0.00</span>
    <label>Final: <input id="final" step="0.01" type="number"></label>
    <button id="saveBtn">Save</button>
</div>

<table id="savedTable">
    <thead>
    <tr>
        <th>Name</th>
        <th>Brut</th>
        <th>VAT (%)</th>
        <th>VAT Value</th>
        <th>Final</th>
        <th></th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    const nameInput = document.getElementById('name');
    const brutInput = document.getElementById('brut');
    const vatInput = document.getElementById('vat');
    const finalInput = document.getElementById('final');
    const vatValueLabel = document.getElementById('vatValueLabel');
    const saveBtn = document.getElementById('saveBtn');
    const tableBody = document.querySelector('#savedTable tbody');

    let isUpdating = false;

    function updateVatValue() {
        const brut = parseFloat(brutInput.value) || 0;
        const vat = parseFloat(vatInput.value) || 0;
        const vatValue = brut * vat / 100;
        vatValueLabel.textContent = `VAT value: ${vatValue.toFixed(2)}`;
    }

    function onBrutChange() {
        if (isUpdating) return;
        isUpdating = true;
        const brut = parseFloat(brutInput.value) || 0;
        const vat = parseFloat(vatInput.value) || 0;
        finalInput.value = (brut * (1 + vat / 100)).toFixed(2);
        updateVatValue();
        isUpdating = false;
    }

    function onFinalChange() {
        if (isUpdating) return;
        isUpdating = true;
        const final = parseFloat(finalInput.value) || 0;
        const vat = parseFloat(vatInput.value) || 0;
        brutInput.value = (final / (1 + vat / 100)).toFixed(2);
        updateVatValue();
        isUpdating = false;
    }

    function onVatChange() {
        if (isUpdating) return;
        isUpdating = true;
        const brut = parseFloat(brutInput.value) || 0;
        const vat = parseFloat(vatInput.value) || 0;
        finalInput.value = (brut * (1 + vat / 100)).toFixed(2);
        updateVatValue();
        isUpdating = false;
    }

    brutInput.addEventListener('input', onBrutChange);
    finalInput.addEventListener('input', onFinalChange);
    vatInput.addEventListener('input', onVatChange);

    saveBtn.addEventListener('click', () => {
        const brut = parseFloat(brutInput.value) || 0;
        const vat = parseFloat(vatInput.value) || 0;
        const final = parseFloat(finalInput.value) || 0;
        const vatValue = brut * vat / 100;

        const entry = {
            id: Date.now(),
            name: nameInput.value.trim() || '(no name)',
            brut: brut.toFixed(2),
            vat: vat.toFixed(2),
            vatValue: vatValue.toFixed(2),
            final: final.toFixed(2)
        };

        addEntryToTable(entry);
        saveEntryToCookie(entry);

        // Reset inputs
        nameInput.value = brutInput.value = finalInput.value = '';
        vatInput.value = 8.1;
        vatValueLabel.textContent = 'VAT value: 0.00';
    });

    function addEntryToTable(entry) {
        const row = document.createElement('tr');
        row.dataset.id = entry.id;
        row.innerHTML = `
        <td>${entry.name}</td>
        <td>${entry.brut}</td>
        <td>${entry.vat}</td>
        <td>${entry.vatValue}</td>
        <td>${entry.final}</td>
        <td><button>üóëÔ∏è</button></td>`;
        row.querySelector('button').addEventListener('click', () => {
            row.remove();
            deleteEntryFromCookie(entry.id);
        });
        tableBody.appendChild(row);
    }

    // Cookie helpers
    function getSavedEntries() {
        const match = document.cookie.match(/(?:^|;\s*)priceEntries=([^;]+)/);
        return match ? JSON.parse(decodeURIComponent(match[1])) : [];
    }

    function saveEntryToCookie(entry) {
        const all = getSavedEntries();
        all.push(entry);
        document.cookie = 'priceEntries=' + encodeURIComponent(JSON.stringify(all)) + ';path=/;max-age=' + 60*60*24*365;
    }

    function deleteEntryFromCookie(id) {
        const all = getSavedEntries().filter(e => e.id !== id);
        document.cookie = 'priceEntries=' + encodeURIComponent(JSON.stringify(all)) + ';path=/;max-age=' + 60*60*24*365;
    }

    function loadFromCookie() {
        const saved = getSavedEntries();
        saved.forEach(addEntryToTable);
    }

    loadFromCookie();
</script>

</body>
</html>
